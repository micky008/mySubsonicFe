<div *ngIf="!loginB">
    <table>
        <tr>
            <td>
                Bienvenue sur mon seurveur de streaming
            </td>
        </tr>
        <tr>
            <td>
                <input #login type="text" placeholder="login" />
            </td>
        </tr>
        <tr>
            <td>
                <input #pwd type="password" placeholder="login" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Login" (click)="loginConnection(login.value, pwd.value)" />
            </td>
        </tr>
        <tr *ngIf="errorLogin">
            <td>
                Login ou Mot de passe incorrect
            </td>
        </tr>
    </table>
</div>
<div *ngIf="loginB" class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="col-sm-3">
            <div class="sidebar">
                <app-root-folder></app-root-folder>
            </div>
        </aside>

        <div class="col-sm-9">
            <div class="row">

                <!-- HEADER -->
                <header class="col-sm-12">
                    <div class="header">
                        <!-- Playlist -->
                        <div class="playlist">
                            <a routerLink="/pmp" routerLinkActive="active">Playlist</a>
                        </div>
                        <!-- PLAYER -->
                        <div class="player">
                            <a routerLink="/player" routerLinkActive="active">Player</a>
                        </div>
                        <!-- SPECIAL -->
                        <div class="special">
                            <a routerLink="/spacials" routerLinkActive="active">Special</a>
                        </div>
                    </div>
                </header>

                <!-- SECTION -->
                <section class="col-sm-12">
                    <div class="content">
                        <div class="section">
                            <router-outlet (deactivate)="componentRemoved($event)"></router-outlet>
                        </div>
                        <div class="folder-img">
                            <span *ngIf="lastFolder.imgAlbum != null">
                                <img [src]="lastFolder.imgAlbum | HtmlSafe " width="300" height="300" />
                            </span>
                            <br/>
                            <span *ngIf="text != null">
                               {{text}}}
                            </span>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <footer class="footer">
                audio
            </footer>
        </div>
    </div>
</div>
